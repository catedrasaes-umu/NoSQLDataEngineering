input:
  model: source/everypolitician_sweden.xmi
  debug: true
  splits: 10

entities:
  versions:
    minInstances: 25000
    maxInstances: 25000
  includeType: true

attributes:
  primitiveTypes:
    strangeTypesProbability: 0
    nullProbability: 0
    stringType: word
    minIntegerAllowed: 0
    maxIntegerAllowed: 1000000
    minDoubleAllowed: 3
    maxDoubleAllowed: 3.0000001
    doubleDecimalsAllowed: 0
    stringNamesFile: config/names.txt
    stringSurnamesFile: config/surnames.txt
    stringWordsFile: config/words.txt
  tuples:
    minTupleElements: 1
    maxTupleElements: 1
    strangeTypesProbability: 0
    nullProbability: 0

associations:
  references:
    minReferenceAllowed: 1
    maxReferenceAllowed: 3
    strangeTypesProbability: 0
  aggregates:
    minAggregateAllowed: 1
    maxAggregateAllowed: 3

output:
  database: localhost

